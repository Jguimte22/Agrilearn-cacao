[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Set build-time env vars here if desired. You can also set them in the Netlify UI.
  NODE_ENV = "production"

[dev]
  command = "npm run dev"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
