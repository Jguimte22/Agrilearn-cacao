[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_ENV = "production"

[dev]
  command = "npm run dev"
  port = 3000

# Catch all routes and serve index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
  conditions = { NOT = [{ status = 200 }, { status = 404 }] }

# Ensure API calls to functions work
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
